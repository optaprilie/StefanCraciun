<!DOCTYPE html>

<html lang="en">

<body>
    <nav>

    <img src="frog.png" alt="frog" id="corner_frog">
    <h1 id="title">Prima ta locuinta cu o broscuta</h1><br>

    <div class="cerc">
        <div class="cerc1"></div>
        <div class="cerc2"></div>
        <div class="cerc3"></div>
        <div class="cerc4"></div>
    </div>
    
<div class="frogs">
    <div class="frog_group1">
        <div class="frog" id="f1">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="nume" class="frog_input" placeholder="Numele tau aici..."><br>
        </div>
    
        <div class="frog" id="f2">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="prenume" class="frog_input" placeholder="Prenumele tau aici..."><br>
        </div>
    
        <div class="frog" id="f3">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="camere" class="frog_input" placeholder="Cate camere vrei..."><br>
        </div>

        <div class="frog" id="f4">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="judet" class="frog_input" placeholder="Judetul dorit..."><br>
        </div>
    </div><br>

    <div class="frog_group2">
        <div class="frog" id="f5">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="oras" class="frog_input" placeholder="Orasul dorit..."><br>
        </div>

        <div class="frog" id="f6">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="sector" class="frog_input" placeholder="Sectorul dorit..."><br>
        </div>

        <div class="frog" id="f7">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <input type="text" id="tel" class="frog_input" placeholder="Numarul de telefon..."><br>
        </div>

        <div class="frog" id="f8">
            <img src="frog.png" alt="frog" width="150" height="150"><br>
            <textarea name="detalii" id="detalii" class="frog_input" placeholder="Alte detalii..."></textarea><br>
        </div>
    </div>
</div>

    <button id="submit">Submit</button><br><br><hr>
    <div class="imagini">
        <img src="img1.png">
        <img src="img2.png">
        <img src="img3.png">
    </div><hr><br>

<div class="tipuri">
    <h1>Tipuri de locuinte</h1>
    <ul>
        <li>Pe lac</li>
        <li>In mlastina</li>
        <li>In rau de munte</li>
        <li>La muzeu</li>
        <li>Intr-o balta de pescuit</li>
    </ul>
</div>
